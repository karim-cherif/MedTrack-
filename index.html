<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1 class="mb-0">MedTrack</h1>
        </div>
    </header>
    <main class="py-4">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form id="medication-form">
                        <h2 class="mb-3">Add Medication</h2>
                        <div class="form-group">
                            <label for="medication-name">Medication Name:</label>
                            <input type="text" id="medication-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="dosage">Dosage:</label>
                            <input type="text" id="dosage" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency:</label>
                            <select id="frequency" class="form-control" required>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="intake-time">Intake Time:</label>
                            <input type="time" id="intake-time" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Medication</button>
                    </form>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <div id="medication-list">
                        <h2 class="mb-3">Medication Schedule</h2>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
